name: Submodule updater
# TODO: change branch back to main
# TODO: change debug to release
# TODO: change the on: contents
on:
  schedule:
    - cron: "0 0 * * *"
  push: 
    branches:
      - "**" 
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write

jobs:
  checkout_autopilot_main_head:
    runs-on: ubuntu-latest
    name: Checkout main-action-dev head and get the current submodule version info
    permissions:
      contents: read
    # Define the matrix for runners and Rust targets
    strategy:
      fail-fast: true
    outputs:
      autopilot_head_boto3_commit: ${{ steps.get-head-boto3-version-info.outputs.boto3_version }}
      autopilot_head_botocore_commit: ${{ steps.get-head-botocore-version-info.outputs.botocore_version }}
      autopilot_head_commit: ${{ steps.get-autopilot-head-commit.outputs.autopilot_head_commit }}
      
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: true
        fetch-depth: 0
        fetch-tags: true
        ref: main-action-dev
        # path: 'iam-policy-autopilot-head-curr-submodule'
    - name: Get autopilot head commit
      id: get-autopilot-head-commit
      run: |
        pwd && echo "autopilot_head_commit=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

        cat $GITHUB_OUTPUT

    - uses: dtolnay/rust-toolchain@stable

    - uses: Swatinem/rust-cache@v2

    - name: Build with current submodules
      run: |
        sudo apt-get install -y cmake pkg-config libssl-dev
        cargo build --workspace --verbose 

    - name: Get boto3 version used by main-action-dev HEAD
      id: get-head-boto3-version-info
      run: |
        cd iam-policy-autopilot-policy-generation/resources/config/sdks/boto3 && echo "boto3_version=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT" && cd ../../../../..

        cat $GITHUB_OUTPUT

    - name: Get botocore version used by main-action-dev HEAD
      id: get-head-botocore-version-info
      run: |
        cd iam-policy-autopilot-policy-generation/resources/config/sdks/botocore-data && echo "botocore_version=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT" && cd ../../../../..

        cat $GITHUB_OUTPUT

  
  checkout_release_repos_with_latest_submodule:
    runs-on: ubuntu-latest
    name: Checkout the latest release of this repo; and, the latest release of submodules
    permissions:
      contents: read
    # Define the matrix for runners and Rust targets
    strategy:
      fail-fast: true
    outputs:
      latest_release_boto3_commit: ${{ steps.checkout-submodules-to-latest-release.outputs.latest_release_boto3_commit }}
      latest_release_botocore_commit: ${{ steps.checkout-submodules-to-latest-release.outputs.latest_release_botocore_commit }}
      boto3_latest_release_version_info: ${{ steps.version-info-boto3-latest-release.outputs.boto3_version_info }}
      botocore_latest_release_version_info: ${{ steps.version-info-botocore-latest-release.outputs.botocore_version_info }}
      boto3_latest_release_git_tag: ${{ steps.checkout-submodules-to-latest-release.outputs.latest_release_boto3_tag }}
      botocore_latest_release_git_tag: ${{ steps.checkout-submodules-to-latest-release.outputs.latest_release_botocore_tag }}
      autopilot_release_commit: ${{steps.get-autopilot-release-commit.outputs.autopilot_release_commit}}
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: false
        fetch-depth: 0
        fetch-tags: true
        ref: main-action-dev
        # path: 'iam-policy-autopilot-release-latest-submodule'

    - name: checkout repo to latest release version
      run: |
        pwd && git fetch --tags && tag_version=$(git tag -l --sort=-version:refname | head -n 1) && git checkout "tags/$tag_version" && git submodule update --init --recursive
    - name: get autopilot release commit
      id: get-autopilot-release-commit
      run: |
        echo "autopilot_release_commit=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
        cat $GITHUB_OUTPUT

    - uses: dtolnay/rust-toolchain@stable

    - uses: Swatinem/rust-cache@v2

    - name: checkout submodules to latest release version
      id: checkout-submodules-to-latest-release
      run: |
        cd iam-policy-autopilot-policy-generation/resources/config/sdks/boto3 && git checkout master && git pull origin master && git fetch --tags && tag_version=$(git tag -l --sort=-version:refname | head -n 1) && git checkout "tags/$tag_version" && echo "latest_release_boto3_commit=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT" && echo "latest_release_boto3_tag=$tag_version" >> "$GITHUB_OUTPUT" && cd ../botocore-data && git checkout master && git pull origin master && tag_version=$(git tag -l --sort=-version:refname | head -n 1) && git checkout "tags/$tag_version" && echo "latest_release_botocore_commit=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT" && echo "latest_release_botocore_tag=$tag_version" >> "$GITHUB_OUTPUT" && cd ../../../../..

        cat $GITHUB_OUTPUT

    - name: Build with updated submodules
      run: |
        sudo apt-get install -y cmake pkg-config libssl-dev
        cargo build --workspace --verbose 

    - name: Run version info with updated submodules
      id: version-info-boto3-latest-release
      run: |
        echo "boto3_version_info=$(target/debug/iam-policy-autopilot --version | head -n 2 | tail -n 1)" >> "$GITHUB_OUTPUT"

        cat $GITHUB_OUTPUT

    - name: Run version info with updated submodules
      id: version-info-botocore-latest-release
      run: |
        echo "botocore_version_info=$(target/debug/iam-policy-autopilot --version | head -n 3 | tail -n 1)" >> "$GITHUB_OUTPUT"

        cat $GITHUB_OUTPUT

  checkout_release_repos_with_autopilot_head_submodule:
    runs-on: ubuntu-latest
    needs: checkout_autopilot_main_head
    name: Checkout the latest release of this repo; and, the version of submodules at the autopilot head commit
    permissions:
      contents: read
    # Define the matrix for runners and Rust targets
    strategy:
      fail-fast: true
    outputs:
      boto3_autopilot_head_version_info: ${{ steps.version-info-boto3-autopilot-head.outputs.boto3_version_info }}
      botocore_autopilot_head_version_info: ${{ steps.version-info-botocore-autopilot-head.outputs.botocore_version_info }}
      boto3_autopilot_head_git_tag: ${{ steps.checkout-submodules-to-autopilot-head-commit.outputs.autopilot_head_boto3_tag }}
      botocore_autopilot_head_git_tag: ${{ steps.checkout-submodules-to-autopilot-head-commit.outputs.autopilot_head_botocore_tag }}
      
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: false
        fetch-depth: 0
        fetch-tags: true
        ref: main-action-dev
        # path: 'iam-policy-autopilot-release-autopilot-head-submodule'

    - name: revert repo to latest release
      run: |
        git fetch --tags && tag_version=$(git tag -l --sort=-version:refname | head -n 1) && git checkout "tags/$tag_version" && git submodule update --init --recursive

    - uses: dtolnay/rust-toolchain@stable

    - uses: Swatinem/rust-cache@v2

    - name: update submodules
      id: checkout-submodules-to-autopilot-head-commit
      env: 
        autopilot_HEAD_BOTO3_COMMIT: ${{ needs.checkout_autopilot_main_head.outputs.autopilot_head_boto3_commit }}
        autopilot_HEAD_BOTOCORE_COMMIT: ${{ needs.checkout_autopilot_main_head.outputs.autopilot_head_botocore_commit }}
      run: |
        cd iam-policy-autopilot-policy-generation/resources/config/sdks/boto3 && git checkout master && git pull origin master && git checkout $autopilot_HEAD_BOTO3_COMMIT && git fetch --tags && echo "autopilot_head_boto3_tag=$(git tag --points-at HEAD || echo 'None')" >> "$GITHUB_OUTPUT" && cd ../botocore-data && git checkout master && git pull origin master && git checkout $autopilot_HEAD_BOTOCORE_COMMIT && git fetch --tags && echo "autopilot_head_botocore_tag=$(git tag --points-at HEAD || echo 'None')" >> "$GITHUB_OUTPUT" && cd ../../../../..

    - name: Build with updated submodules
      run: |
        sudo apt-get install -y cmake pkg-config libssl-dev
        cargo build --workspace --verbose 

    - name: Run version info with updated submodules
      id: version-info-boto3-autopilot-head
      run: |
        echo "boto3_version_info=$(target/debug/iam-policy-autopilot --version | head -n 2 | tail -n 1)" >> "$GITHUB_OUTPUT"

        cat $GITHUB_OUTPUT

    - name: Run version info with updated submodules
      id: version-info-botocore-autopilot-head
      run: |
        echo "botocore_version_info=$(target/debug/iam-policy-autopilot --version | head -n 3 | tail -n 1)" >> "$GITHUB_OUTPUT"

        cat $GITHUB_OUTPUT

  compare_submodule_version:
    runs-on: ubuntu-latest
    needs: [checkout_autopilot_main_head, checkout_release_repos_with_latest_submodule, checkout_release_repos_with_autopilot_head_submodule]
    name: Grep & compare the submodule versions from autopilot head, and the latest release; submit PR if different
    permissions:
      contents: read
    # Define the matrix for runners and Rust targets
    strategy:
      fail-fast: true
    outputs:
      should_create_boto3_pr: ${{ steps.compare-data-hash.outputs.boto3_data_hash_changed }}
      should_create_botocore_pr: ${{ steps.compare-data-hash.outputs.botocore_data_hash_changed }}

    steps:
      - env:
          BOTO3_LATEST_RELEASE_VERSION_STR: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.boto3_latest_release_version_info }}
          BOTOCORE_LATEST_RELEASE_VERSION_STR: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.botocore_latest_release_version_info }}
          BOTO3_LATEST_RELEASE_GIT_TAG: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.boto3_latest_release_git_tag }}
          BOTOCORE_LATEST_RELEASE_GIT_TAG: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.botocore_latest_release_git_tag }}
          BOTO3_autopilot_HEAD_VERSION_STR: ${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.boto3_autopilot_head_version_info }} 
          BOTOCORE_autopilot_HEAD_VERSION_STR: ${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.botocore_autopilot_head_version_info }}
          BOTO3_autopilot_HEAD_GIT_TAG: ${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.boto3_autopilot_head_git_tag }} 
          BOTOCORE_autopilot_HEAD_GIT_TAG: ${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.botocore_autopilot_head_git_tag }}
          LATEST_RELEASE_BOTO3_COMMIT: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.latest_release_boto3_commit }}
          LATEST_RELEASE_BOTOCORE_COMMIT: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.latest_release_botocore_commit }}
          autopilot_HEAD_BOTO3_COMMIT: ${{ needs.checkout_autopilot_main_head.outputs.autopilot_head_boto3_commit }}
          autopilot_HEAD_BOTOCORE_COMMIT: ${{ needs.checkout_autopilot_main_head.outputs.autopilot_head_botocore_commit }}
          autopilot_RELEASE_COMMIT: ${{needs.checkout_release_repos_with_latest_submodule.outputs.autopilot_release_commit}}
          autopilot_HEAD_COMMIT: ${{needs.checkout_autopilot_main_head.outputs.autopilot_head_commit}}
          
        id: compare-data-hash
        run: |
          echo "::notice autopilot head commit: $autopilot_HEAD_COMMIT" && echo "::notice autopilot release commit: $autopilot_RELEASE_COMMIT" && echo "::notice autopilot head, $BOTO3_autopilot_HEAD_VERSION_STR (commit_id=$autopilot_HEAD_BOTO3_COMMIT, tag=$BOTO3_autopilot_HEAD_GIT_TAG)" && echo "::notice autopilot head, $BOTOCORE_autopilot_HEAD_VERSION_STR (commit_id=$autopilot_HEAD_BOTOCORE_COMMIT, tag=$BOTOCORE_autopilot_HEAD_GIT_TAG)" && echo "::notice latest release, $BOTO3_LATEST_RELEASE_VERSION_STR (commit_id=$LATEST_RELEASE_BOTO3_COMMIT, tag=$BOTO3_LATEST_RELEASE_GIT_TAG)" && echo "::notice latest release, $BOTOCORE_LATEST_RELEASE_VERSION_STR (commit_id=$LATEST_RELEASE_BOTOCORE_COMMIT, tag=$BOTOCORE_LATEST_RELEASE_GIT_TAG)"

          export BOTO3_LATEST_RELEASE_DATA_HASH="$( echo $BOTO3_LATEST_RELEASE_VERSION_STR | sed -n 's/.*, data_hash=\([a-zA-Z0-9]*\).*/\1/p' )"
          export BOTO3_autopilot_HEAD_DATA_HASH="$( echo $BOTO3_autopilot_HEAD_VERSION_STR | sed -n 's/.*, data_hash=\([a-zA-Z0-9]*\).*/\1/p' )"

          export BOTOCORE_LATEST_RELEASE_DATA_HASH="$( echo $BOTOCORE_LATEST_RELEASE_VERSION_STR | sed -n 's/.*, data_hash=\([a-zA-Z0-9]*\).*/\1/p' )"
          export BOTOCORE_autopilot_HEAD_DATA_HASH="$( echo $BOTOCORE_autopilot_HEAD_VERSION_STR | sed -n 's/.*, data_hash=\([a-zA-Z0-9]*\).*/\1/p' )"

          echo "::notice extracted latest release boto3 data hash: $BOTO3_LATEST_RELEASE_DATA_HASH"
          echo "::notice extracted autopilot head boto3 data hash: $BOTO3_autopilot_HEAD_DATA_HASH"
          echo "::notice extracted latest release botocore data hash: $BOTOCORE_LATEST_RELEASE_DATA_HASH"
          echo "::notice extracted autopilot head botocore data hash: $BOTOCORE_autopilot_HEAD_DATA_HASH"

          export BOTO3_HASH_CHANGED=false
          export BOTOCORE_HASH_CHANGED=false

          if [[ "$BOTO3_LATEST_RELEASE_DATA_HASH" != "$BOTO3_autopilot_HEAD_DATA_HASH" ]]; then
            echo "::notice boto3 data hash has changed. Lets emit a PR."
            export BOTO3_HASH_CHANEGD=true
          fi

          if [[ "$BOTOCORE_LATEST_RELEASE_DATA_HASH" != "$BOTOCORE_autopilot_HEAD_DATA_HASH" ]]; then
            echo "::notice botocore data hash has changed. Lets emit a PR."
            export BOTOCORE_HASH_CHANGED=true
          fi

          echo "boto3_data_hash_changed=$BOTO3_HASH_CHANGED" >> "$GITHUB_OUTPUT"
          echo "botocore_data_hash_changed=$BOTOCORE_HASH_CHANGED" >> "$GITHUB_OUTPUT"

          cat $GITHUB_OUTPUT

  sync_and_pr_boto3_submodule:
    runs-on: ubuntu-latest
    needs: [checkout_autopilot_main_head, compare_submodule_version, checkout_release_repos_with_latest_submodule, checkout_release_repos_with_autopilot_head_submodule]
    name: Sync and update boto3 dependency branch, and update PR 
    permissions:
      contents: write
      pull-requests: write
    # Define the matrix for runners and Rust targets
    strategy:
      fail-fast: true
    if: ${{ needs.compare_submodule_version.outputs.should_create_boto3_pr == 'true' }}

    steps:
      - name: Clone boto3 dependency branch
        uses: actions/checkout@v6
        with:
          submodules: false
          fetch-depth: 0
          fetch-tags: true
          ref: main-action-dev
          # path: 'iam-policy-autopilot-boto3'
      - name: Force-merge from main-action-dev
        run: |
          git merge -X theirs main-action-dev
      - name: Update submodule in clone
        env: 
          LATEST_RELEASE_BOTO3_COMMIT: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.latest_release_boto3_commit }}
          autopilot_HEAD_BOTO3_COMMIT: ${{ needs.checkout_autopilot_main_head.outputs.autopilot_head_boto3_commit }}
        run: |
          cd iam-policy-autopilot-policy-generation/resources/config/sdks/boto3 && git submodule update --init --recursive && git checkout $LATEST_RELEASE_BOTO3_COMMIT && cd ../../../../..
      
      - name: Trim commit hashes to 7 chars
        id: trim-commit-hashes
        env: 
          LATEST_RELEASE_BOTO3_COMMIT: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.latest_release_boto3_commit }}
          autopilot_HEAD_BOTO3_COMMIT: ${{ needs.checkout_autopilot_main_head.outputs.autopilot_head_boto3_commit }}
        run: |
          echo "latest_release_boto3_commit_display=${LATEST_RELEASE_BOTO3_COMMIT:0:7}" >> $GITHUB_OUTPUT
          echo "autopilot_head_boto3_commit_display=${autopilot_HEAD_BOTO3_COMMIT:0:7}" >> $GITHUB_OUTPUT
          


      - name: Create pull request to commit, push, and create PR for update boto3 dependency version
        uses: peter-evans/create-pull-request@v8
        with:
          # path: 'iam-policy-autopilot-boto3'
          commit-message: |
            chore: update boto3 version from ${{ steps.trim-commit-hashes.outputs.autopilot_head_boto3_commit_display }} (tag: ${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.boto3_autopilot_head_git_tag }}) to ${{ steps.trim-commit-hashes.outputs.latest_release_boto3_commit_display }} (tag: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.boto3_latest_release_git_tag }})
          branch: dependencies/boto3
          sign_commits: true
          title: | 
            chore: update boto3 version from ${{ steps.trim-commit-hashes.outputs.autopilot_head_boto3_commit_display }} (tag: ${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.boto3_autopilot_head_git_tag }}) to ${{ steps.trim-commit-hashes.outputs.latest_release_boto3_commit_display }} (tag: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.boto3_latest_release_git_tag }})
          body: |
            boto3 version info at current head: ```${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.boto3_autopilot_head_version_info }}```
            boto3 version info to be updated to: ```${{ needs.checkout_release_repos_with_latest_submodule.outputs.boto3_latest_release_version_info }}```

  sync_and_pr_botocore_submodule:
    runs-on: ubuntu-latest
    needs: [checkout_autopilot_main_head, compare_submodule_version, checkout_release_repos_with_latest_submodule, checkout_release_repos_with_autopilot_head_submodule]
    name: Sync and update botocore dependency branch, and update PR 
    permissions:
      contents: write
      pull-requests: write
    # Define the matrix for runners and Rust targets
    strategy:
      fail-fast: true
    if: ${{ needs.compare_submodule_version.outputs.should_create_botocore_pr == 'true' }}

    steps:
      - name: Clone botocore dependency branch
        uses: actions/checkout@v6
        with:
          submodules: false
          fetch-depth: 0
          fetch-tags: true
          ref: main-action-dev
          # path: 'iam-policy-autopilot-botocore'
      - name: Force-merge from main-action-dev
        run: |
          git merge -X theirs main-action-dev
      - name: Update submodule in clone
        env: 
          LATEST_RELEASE_BOTOCORE_COMMIT: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.latest_release_botocore_commit }}
          autopilot_HEAD_BOTOCORE_COMMIT: ${{ needs.checkout_autopilot_main_head.outputs.autopilot_head_botocore_commit }}
        run: |
          cd iam-policy-autopilot-policy-generation/resources/config/sdks/botocore-data && git submodule update --init --recursive && git checkout $LATEST_RELEASE_BOTOCORE_COMMIT && cd ../../../../..

      - name: Trim commit hashes to 7 chars
        id: trim-commit-hashes
        env: 
          LATEST_RELEASE_BOTOCORE_COMMIT: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.latest_release_botocore_commit }}
          autopilot_HEAD_BOTOCORE_COMMIT: ${{ needs.checkout_autopilot_main_head.outputs.autopilot_head_botocore_commit }}
        run: |
          echo "latest_release_botocore_commit_display=${LATEST_RELEASE_BOTOCORE_COMMIT:0:7}" >> $GITHUB_OUTPUT
          echo "autopilot_head_botocore_commit_display=${autopilot_HEAD_BOTOCORE_COMMIT:0:7}" >> $GITHUB_OUTPUT

      - name: Create pull request to commit, push, and create PR for update botocore dependency version
        uses: peter-evans/create-pull-request@v8
        with:
          # path: 'iam-policy-autopilot-botocore'
          commit-message: |
            chore: update botocore version from ${{ steps.trim-commit-hashes.outputs.autopilot_head_botocore_commit_display }} (tag: ${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.botocore_autopilot_head_git_tag }} ) to ${{ steps.trim-commit-hashes.outputs.latest_release_botocore_commit_display }} (tag: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.botocore_latest_release_git_tag }})
          branch: dependencies/botocore
          sign-commits: true
          title: | 
            chore: update botocore version from ${{ steps.trim-commit-hashes.outputs.autopilot_head_botocore_commit_display }} (tag: ${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.botocore_autopilot_head_git_tag }} ) to ${{ steps.trim-commit-hashes.outputs.latest_release_botocore_commit_display }} (tag: ${{ needs.checkout_release_repos_with_latest_submodule.outputs.botocore_latest_release_git_tag }})
          body: |
            botocore version info at current head: ```${{ needs.checkout_release_repos_with_autopilot_head_submodule.outputs.botocore_autopilot_head_version_info }}```
            botocore version info to be updated to: ```${{ needs.checkout_release_repos_with_latest_submodule.outputs.botocore_latest_release_version_info }}```



    #         target/debug/iam-policy-autopilot --version | head -n 2 | tail -n 1 | sed -n 's/.*, commit_tag=\([a-zA-Z0-9]*\),.*/\1/p'